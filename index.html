<html>
<head>
  <title>Angular Demos</title>

  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
  <script src="node_modules/zone.js/dist/zone.min.js"></script>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="site.css?v=1" rel="stylesheet">

  <script>
    (function (global) {
  
  System.config({
    defaultExtension: 'js',
    map: {
      'app': 'src/apps/demo/bundle.js',

      '@angular/animations': 'node_modules/@angular/animations/bundles/animations.umd.js',
      '@angular/animations/browser': 'node_modules/@angular/animations/bundles/animations-browser.umd.js',
      '@angular/common': 'node_modules/@angular/common/bundles/common.umd.js',
      '@angular/core': 'node_modules/@angular/core/bundles/core.umd.js',
      '@angular/compiler': 'node_modules/@angular/compiler/bundles/compiler.umd.js',
      '@angular/platform-browser': 'node_modules/@angular/platform-browser/bundles/platform-browser.umd.js',
      '@angular/platform-browser/animations': 'node_modules/@angular/platform-browser/bundles/platform-browser-animations.umd.js',
      '@angular/platform-browser-dynamic': 'node_modules/@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js',
      '@angular/http': 'node_modules/@angular/http/bundles/http.umd.js',
      '@angular/router': 'node_modules/@angular/router/bundles/router.umd.js',
      '@angular/router/upgrade': 'node_modules/@angular/router/bundles/router-upgrade.umd.js',
      '@angular/forms': 'node_modules/@angular/forms/bundles/forms.umd.js',
      '@angular/upgrade': 'node_modules/@angular/upgrade/bundles/upgrade.umd.js',
      '@angular/upgrade/static': 'node_modules/@angular/upgrade/bundles/upgrade-static.umd.js',
    }
  });
})(this);
  </script>

</head>
<body>

<script>
    System.import('app').then(() => {
      return System.import("angular_samples/src/apps/demo/main");
    })
    .catch((e) => {
      console.log(e);
    })
</script>

<demo-app></demo-app>

</body>

</html>
